        }

        @keyframes ken-burns {
            0% {

        }

        @keyframes fade-in {

            }

            }
        }

        @keyframes pulse {

            }
        }

        .cta-button:hover {
            transform: translateY(-2px);
            border: 1px solid #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(251, 253, 255, 0.4);
